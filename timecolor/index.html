<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
   /*  #color{
   	 color:white;
   	 font:64px/64px Lato;

   } */
   html, body {height: 100%;}

   #color{
   	 color:white;
   	 font:64px/64px Lato;
   	 height:64px;
   	 position:relative;
     top:50%;
     margin-top:-32px;
     text-align: center;
   } 

	</style>
	<script type="text/javascript">
    function changeColor(){
     var date=new Date();
     var h=date.getHours();
     var m=date.getMinutes();
     var s=date.getSeconds();
     if(h<=9){h="0"+h};
     if(m<=9){m="0"+m};
     if(s<=9){s="0"+s};

     var color="#"+h+m+s;
     document.body.style.background=color;
     document.getElementById("color").innerHTML=color;
    }

     setInterval(changeColor,1000);

     //或者  setInterval("changeColor()",1000);
	</script>
</head>
<body >
	<div id="color"></div>
</body>
</html>
